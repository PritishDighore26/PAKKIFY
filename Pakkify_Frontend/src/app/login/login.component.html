<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <title>Login</title>
        <link rel="stylesheet" href="login.component.css">
    </head>
    <body>

        <!-- Navbar - Replace with actual navbar content -->
        <div class="navbar">

            <!-- Include your navbar HTML content here -->
        </div>

        <div class="container">
            <div class="login-wrapper">
                <div class="login-card">
                    <div class="text-center">
                        <img src="/NewPakkify2.png" class="login-icon"
                            alt="Login Icon">
                    </div>
                    <h3 class="login-title">Sign-In</h3>

                    <!-- Alert message - Replace with actual alert message HTML or JavaScript function -->
                    <div class="alert-message">
                        <!-- Include your alert message HTML or JavaScript function here -->
                    </div>

                    <!-- Login form -->
                    <form id="login-form" action="LoginServlet" method="post">
                        <input type="hidden" name="login" value="user">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="user_email"
                                placeholder="Email address" class="form-input"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" name="user_password"
                                placeholder="Enter your password"
                                class="form-input" required>
                        </div>
                        <div class="text-center">
                            <button type="submit"
                                class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="forgot_password.html" class="link">Forgot
                            Password?</a>
                        <p>Don't have an account? <a href="register.html"
                                class="link">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
