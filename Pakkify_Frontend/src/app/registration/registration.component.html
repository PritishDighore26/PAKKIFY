<div class="container-fluid mt-4">
    <div class="row g-0 justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body px-5 py-4">
                    <div class="text-center mb-4">
                        <img src="NewPakkify2.png" class="img-fluid"
                            alt="Sign Up Image" width="100">
                        <h3 class="text-center fw-bold">Create Account</h3>
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Your Name</label>
                                    <input formControlName="user_name"
                                        type="text" class="form-control"
                                        placeholder="First and last name"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input formControlName="user_email"
                                        type="email" class="form-control"
                                        placeholder="Email address" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Mobile
                                        Number</label>
                                    <input formControlName="user_mobile_no"
                                        type="number" class="form-control"
                                        placeholder="Mobile number" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Gender</label>
                                    <div class="d-flex align-items-center">
                                        <input formControlName="gender"
                                            type="radio" value="Male"
                                            class="form-check-input me-2"> Male
                                        <input formControlName="gender"
                                            type="radio" value="Female"
                                            class="form-check-input ms-3 me-2">
                                        Female
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input formControlName="user_address" type="text"
                                class="form-control"
                                placeholder="Enter Address (Area and Street)"
                                required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">City</label>
                                    <input formControlName="city" type="text"
                                        class="form-control"
                                        placeholder="City/District/Town"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Pincode</label>
                                    <input formControlName="pincode"
                                        type="number" class="form-control"
                                        placeholder="Pincode" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">State</label>
                                    <select formControlName="state"
                                        class="form-select" required>
                                        <option value disabled selected>--Select
                                            State--</option>
                                        <option
                                            value="Andaman & Nicobar Islands">Andaman
                                            & Nicobar Islands</option>
                                        <!-- Add other states here -->
                                        <option value="West Bengal">West
                                            Bengal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input formControlName="user_password"
                                        type="password" class="form-control"
                                        placeholder="Enter Password" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit"
                                class="btn btn-primary btn-lg">Submit</button>

                            <button type="reset"
                                class="btn btn-outline-secondary btn-lg m4">Reset</button>
                        </div>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/login">Sign
                                    in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
